<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/responsivel.css">
    <link rel="stylesheet" href="styles/animacao.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <title>Instagram</title>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <section class="instagram-gallery">
                <img src="./img/instagram-celular1.png" alt="Celular" class="celular" >
                <img src="./img/instagram-celular2.png" alt="Celular" class="celular">
                <img src="./img/instagram-celular3.png" alt="Celular" class="celular">
                <img src="./img/instagram-celular4.png" alt="Celular" class="celular">
            </section>
        </div>
        <div class="instagram-continue">
            <div class="group" id="instagram-login">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="instagram-div-login">
                    <form action="" method="POST" class="instagram-form">
                        <div class="instagram-input">
                            <label for="" class="instagram-label">
                                <input type="text" class="input-login" aria-label="Telefone, nome de usuário ou email" aria-required="true" placeholder="Telefone, nome de usuário ou email">
                                <span class="instagram-label-text">Telefone, nome de usuário ou email</span>
                            </label>
                        </div>
                        <div class="instagram-input" id="password">
                            <label for="" class="instagram-label">
                                <input type="password" class="input-login" aria-label="Senha" aria-required="true" id="input-login-password" placeholder="Senha">
                                <span class="instagram-label-text">Senha</span>
                            </label>
                        </div>
                        <button href="#" class="instagram-login">Entrar</button><br>
                        <br>
                        <hr class="hr-ou">

                        <div class="facebook-login">
                            <img src="img/facebook-icon.png" alt="Facebook">
                            <span>Entrar com o Facebook</span>
                        </div>

                        <a href="#" class="instagram-logout">Esqueceu a senha?</a>
                    </form> 
                </div>                
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?</p>
                <p class="not-account">
                    <a href="cadastro.html" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
